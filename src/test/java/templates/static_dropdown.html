<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tables Bootstrap">
    <title>Static Dropdown Example</title>
    <meta name="theme-color" content="#712cf9">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 col-lg-12 px-md-12">
                <h1>Static Dropdown Example</h1>
                <div class="table-responsive small">
                    <select id="staticDropdown" class="form-select form-select-lg mb-3" aria-label="Large select example">
                        <option selected>Open this select menu</option>
                        <option value="option1">One</option>
                        <option value="option2">Two</option>
                        <option value="option3">Three</option>
                        <option value="option4">Fourth</option>
                    </select>
                </div>
            </main>
        </div>
<hr>
        <div class="row">
            <main class="col-md-12 col-lg-12 px-md-12">
                <h1>The multiple Static Dropdown Example</h1>
                <div id="staticDropdown2" class="table-responsive small">
                    <select class="form-select" multiple aria-label="Multiple select example">
                        <option selected>Open this select menu</option>
                        <option value="option1">One</option>
                        <option value="option2">Two</option>
                        <option value="option3">Three</option>
                        <option value="option4">Fourth</option>
                    </select>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
